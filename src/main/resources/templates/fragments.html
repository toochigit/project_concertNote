<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">ConcertNote</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Styles personnalisés -->
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 40px;
        }
        .concert-card {
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .concert-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">ConcertNote</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/concerts}">Concerts</a>
                </li>
                <li class="nav-item" th:if="${session.user != null}">
                    <a class="nav-link" th:href="@{/concerts/add}">Ajouter un concert</a>
                </li>
            </ul>
            <div class="navbar-nav" th:if="${session.user == null}">
                <a class="nav-link" th:href="@{/login}">Connexion</a>
                <a class="nav-link" th:href="@{/register}">Inscription</a>
            </div>
            <div class="navbar-nav" th:if="${session.user != null}">
                <span class="nav-link text-light">Bonjour, <span th:text="${session.user.username}">Utilisateur</span></span>
                <a class="nav-link" th:href="@{/logout}">Déconnexion</a>
            </div>
        </div>
    </div>
</nav>

<!-- Footer -->
<footer th:fragment="footer" class="footer mt-5 py-3 bg-light">
    <div class="container text-center">
        <span class="text-muted">ConcertNote © 2025</span>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
