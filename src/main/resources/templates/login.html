<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - ConcertNote</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Connexion</h1>

<form th:action="@{/login}" th:object="${loginDto}" method="post">
    <label>Nom d'utilisateur :</label><br>
    <input type="text" th:field="*{username}"><br>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color:red;"></p><br>

    <label>Mot de passe :</label><br>
    <input type="password" th:field="*{password}"><br>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;"></p><br>

    <button type="submit">Se connecter</button>
</form>

<p th:if="${error}" th:text="${error}" style="color:red;"></p>

<p>Pas encore inscrit ? <a th:href="@{/register}">Cr√©er un compte</a></p>
</body>
</html>
