<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Modifier le concert</title>
  <meta charset="UTF-8">
</head>
<body>
<h1>Modifier le concert</h1>

<form th:action="@{/concerts/edit/{id}(id=${concert.id})}" th:object="${concert}" method="post">
  <label for="band">Nom du groupe :</label><br>
  <input type="text" id="band" th:field="*{band}" required><br><br>

  <label for="venue">Lieu :</label><br>
  <input type="text" id="venue" th:field="*{venue}" required><br><br>

  <label for="date">Date :</label><br>
  <input type="date" id="date" th:field="*{date}" required><br><br>

  <button type="submit">Modifier</button>
</form>

<p><a th:href="@{/concerts/{id}(id=${concert.id})}">‚Üê Annuler</a></p>
</body>
</html>
