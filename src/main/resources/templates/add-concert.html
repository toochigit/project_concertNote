<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un concert</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Ajouter un concert</h1>

<form th:action="@{/concerts/add}" th:object="${concert}" method="post">
    <label for="band">Nom du groupe :</label><br>
    <input type="text" id="band" th:field="*{band}" required><br><br>

    <label for="venue">Lieu :</label><br>
    <input type="text" id="venue" th:field="*{venue}" required><br><br>

    <label for="date">Date :</label><br>
    <input type="date" id="date" th:field="*{date}" required><br><br>

    <button type="submit">Ajouter</button>
</form>

<p><a th:href="@{/concerts}">← Retour à la liste</a></p>
</body>
</html>
