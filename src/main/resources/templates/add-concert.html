<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Ajouter un concert')">
</head>
<body class="bg-light">
<nav th:replace="fragments :: navbar"></nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title h4 mb-0">
                        <i class="fas fa-music me-2"></i>Ajouter un concert
                    </h2>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/concerts/add}" th:object="${concertDto}" method="post">
                        <div class="mb-3">
                            <label for="band" class="form-label">Nom du groupe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-users"></i></span>
                                <input type="text" class="form-control" id="band" th:field="*{band}"
                                       placeholder="Entrez le nom du groupe" required>
                            </div>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('band')}"
                                 th:errors="*{band}">Erreur nom du groupe</div>
                        </div>

                        <div class="mb-3">
                            <label for="venue" class="form-label">Lieu du concert</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                <input type="text" class="form-control" id="venue" th:field="*{venue}"
                                       placeholder="Salle, lieu du concert" required>
                            </div>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('venue')}"
                                 th:errors="*{venue}">Erreur lieu du concert</div>
                        </div>

                        <div class="mb-4">
                            <label for="date" class="form-label">Date du concert</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                                <input type="date" class="form-control" id="date" th:field="*{date}" required>
                            </div>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('date')}"
                                 th:errors="*{date}">Erreur date du concert</div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-plus-circle me-2"></i>Ajouter le concert
                            </button>
                            <a th:href="@{/concerts}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Retour Ã  la liste
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>

<!-- Bootstrap JS Bundle avec Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
