<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Noter le concert</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Noter le concert</h1>

<p>
    Concert :
    <strong th:text="${concert.band}">Nom du groupe</strong> –
    <span th:text="${concert.venue}">Lieu</span>,
    le <span th:text="${concert.date}">Date</span>
</p>

<form th:action="@{/ratings/add/{id}(id=${concert.id})}" th:object="${rating}" method="post">
    <label for="score">Note (1 à 5) :</label><br>
    <input type="number" min="1" max="5" th:field="*{score}" required><br><br>

    <label for="comment">Commentaire (facultatif) :</label><br>
    <textarea th:field="*{comment}" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Envoyer</button>
</form>

<p><a th:href="@{/concerts/{id}(id=${concert.id})}">← Retour au concert</a></p>
</body>
</html>
