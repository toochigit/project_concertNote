<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Inscription')">
</head>
<body class="bg-light">
<nav th:replace="fragments :: navbar"></nav>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title h4 mb-0">
                        <i class="fas fa-user-plus me-2"></i>Créer un compte
                    </h2>
                </div>

                <div class="card-body p-4">
                    <!-- Message d'erreur -->
                    <div class="alert alert-danger" th:if="${param.error}">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span th:text="${param.message}">Erreur</span>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${userDto}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" th:field="*{username}"
                                       placeholder="Choisissez un nom d'utilisateur" required>
                            </div>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">Erreur nom d'utilisateur</div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse e-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                       placeholder="Votre adresse e-mail" required>
                            </div>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">Erreur e-mail</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" th:field="*{password}"
                                       placeholder="Créez un mot de passe sécurisé" required>
                            </div>
                            <div class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">Erreur mot de passe</div>
                            <div class="form-text">
                                <i class="fas fa-info-circle me-1"></i>
                                Minimum 8 caractères, incluant une majuscule et un chiffre
                            </div>
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-user-plus me-2"></i>S'inscrire
                            </button>
                        </div>
                    </form>
                </div>

                <div class="card-footer text-center py-3">
                    <p class="mb-0">Déjà inscrit ?
                        <a th:href="@{/login}" class="text-decoration-none">
                            Se connecter
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"></footer>

<!-- Bootstrap JS Bundle avec Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
